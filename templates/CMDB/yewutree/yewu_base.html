{% load mptt_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/layui/css/layui.css"  media="all">

    <link rel="stylesheet" href="/static/jquery/jquery-treeview/jquery.treeview.css" />
    <script src="/static/jquery/jquery.1.9.1.min.js"></script>

	<script src="/static/jquery/jquery-treeview/jquery.treeview.js" type="text/javascript"></script>
</head>
<body>
            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>业务拓扑</legend>
</fieldset>

 <div class="layui-row layui-col-space15">
    <div class="layui-col-md2">
      <div style="display: inline-block; width: 100%; height: auto; padding: 10px; border: 5px solid #ddd; overflow: auto;" >

          <ul id="tree" class="filetree  treeview-famfamfam">
              {% recursetree yewu %}
            <li>
               <a href="http://www.baidu.com"  target="listChannel">{{ node.name }}</a>
                    {% if not node.is_leaf_node %}
                       <ul class="children">
                        {{ children }}
                        </ul>
                    {% endif %}
            </li>
                 {% endrecursetree %}
            </ul>


      </div>
    </div>

     <div class="layui-col-md10">
          <iframe id="listChannel" Name="listChannel" frameborder=0  src="/cmdb/yewu_server"
        scrolling=auto width=100%  height=900px ></iframe>
     </div>
  </div>




<script src="/static/layui/layui/layui.js" charset="utf-8"></script>

	<script type="text/javascript">
		$(function() {
			$("#tree").treeview({
				collapsed: true,
				{#animated: "fast",#}
				{#control:"#sidetreecontrol",#}
				{#prerendered: true,#}
				persist: "location"
			});
		})

	</script>



</body>
</html>
